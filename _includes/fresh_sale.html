<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
    <!-- 轮播（Carousel）指标 -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
    </ol>
    <!-- 轮播（Carousel）项目 -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="img/adas/banner.png" alt="First slide">
            <div class="carousel-caption"></div>
        </div>
        <div class="item">
            <img src="img/adas/banner2.png" alt="Second slide">
            <div class="carousel-caption"></div>
            <div class="carousel-caption">
                <h1 style="font-style:normal;color: black;">数喆商户通</h1>
                <p><br></p>
                <h2 style="font-style:normal;color: black;">帮助每一个小微企业解决资金短缺的问题</h2>
                <p><br></p>
                <p><br></p>
                <p><br></p>
                <p><br></p>
                <p><br></p>
            </div>
        </div>

    </div>
    <!-- 轮播（Carousel）导航 -->

</div>

</body>
</html>
